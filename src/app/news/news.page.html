<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let article of searchResult">
    <ion-card>
      <img src="{{article.image_url}}" />
      <ion-card-header>
        <ion-card-title>{{article.title}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{article.description}}
      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
