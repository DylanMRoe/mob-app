<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-radio-group value="Metric" (ionChange) = "unitChange($event.detail.value)">
    <ion-radio value="Metric">Metric</ion-radio><br />
    <ion-radio value="Standard">Standard</ion-radio><br />
    <ion-radio value="Imperial">Imperial</ion-radio>
  </ion-radio-group>
</ion-content>
