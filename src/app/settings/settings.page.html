<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-radio-group value="Metric">
    <ion-radio value="Metric" (ionSelect) = "unitChange()">Metric</ion-radio><br />
    <ion-radio value="Standard" (ionSelect) = "unitChange()">Standard</ion-radio><br />
    <ion-radio value="Imperial"(ionSelect) = "unitChange()">Imperial</ion-radio>
  </ion-radio-group>
</ion-content>
