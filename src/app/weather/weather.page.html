<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Weather</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img src = "{{weatherIconURL}}"/>
    <ion-card-header>
      <ion-card-title>{{capital}}</ion-card-title>
      <ion-card-subtitle>{{temperature}} {{unit}} units</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{description}}
    </ion-card-content>
  </ion-card>
</ion-content>
